<form method="GET">{% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="ingrese nombre">
    <button type="submit">Buscar</button>
</form>

<ul>
    <table>
        <thead>
           <tr>
             <th width="100">Nombre</th>
             <th width="300">Apellido</th>
             <th width="200">DNI</th>
             <th width="200">Fecha de Nacimiento</th>
             <th width="300">Sueldo</th>
           </tr>
         </thead>
         <tbody>
            {% for artistas in artista %}
             <tr >
               <td>{{artistas.nombre}}</td>
               <td>{{artistas.apellido}}</td>
               <td>{{artistas.dni}}</td>
               <td>{{artistas.fecha_de_nacimiento}}</td>
               <td>{{artistas.sueldo_mensual}}</td>
               <td>
                 <form method="POST">{% csrf_token %}
                   <a href="{% url 'artista_app:update-user' artistas.id%}">modificar</a>
                 </form>
               </td>
             </tr>
            {%endfor%}
         </tbody>
    </table>
</ul>
