<ul>
    <a href="{% url 'artista_app:lista-user-nombre' %}">buscar</a>
      <table>
         <thead>
            <tr>
              <th width="400">Nombre</th>
              <th width="400">Apellido</th>
              <th width="400">Album</th>
            </tr>
          </thead>
          <tbody>
              {% for artista in artistas %}
              <tr >
                <td>{{artista.nombre}}</td>
                <td>{{artista.apellido}}</td>
                <td>{{artista.album.nombre_album}}</td>
                <td>
                  <form method="POST">{% csrf_token %}
                    <a href="{% url 'artista_app:update-user' artista.id%}">modificar</a>
                  </form>
                </td>
              </tr>
              {%endfor%}
          </tbody>
      </table>
  </ul>
